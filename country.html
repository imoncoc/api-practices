    <link rel="stylesheet" href="./styles/country.css" />

  <body>
    <div class="d-flex justify-content-center my-5">
      <button class="btn btn-primary">
        <a class="nav-link" href="index.html">Back to Home</a>
      </button>
    </div>

    <!-- Search Container -->

    <!-- Select -->
    <div class="container">
      <div class="row">
        <!-- Select By Region -->
        <div class="col-10 col-md-6 col-lg-4 my-5 mx-auto">
          <select
            id="country-select"
            class="form-select"
            aria-label="Disabled select example"
          >
            <option selected>All Country</option>
            <option value="europe">Europe</option>
            <option value="asia">Asia</option>
            <option value="africa">Africa</option>
            <option value="north%20america">North America</option>
            <option value="ame">America</option>
          </select>
        </div>

        <!-- Search By Capital -->
        <div class="col-10 col-md-6 mx-auto col-lg-4 my-5">
          <div class="d-flex" role="search">
        <input id="search-capital" class="form-control me-2" type="search" placeholder="Search Capital" aria-label="Search">
        <button onclick="displaySearchCapital()" class="btn btn-outline-success" type="submit">Search</button>
      </div>
        </div>

        <!-- Search By Name -->
        <div class="col-10 col-md-6 col-lg-4 my-5 mx-auto ">
          <div class="d-flex" role="search">
        <input id="search-country-name" class="form-control me-2" type="search" placeholder="Search Country" aria-label="Search">
        <button onclick="displaySearchCountry()" class="btn btn-outline-success" type="submit">Search</button>
      </div>
        </div>

        
      </div>
    </div>

    <!-- Show Country -->

    <div class="container">
      <div class="row" id="all-countries"></div>
    </div>

    <!-- javaScript -->
    <script src="./js/country.js"></script>
