<!DOCTYPE html>
<html lang="en" data-bs-theme="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Found Two Person</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/found-two-person.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center my-5">
      <button class="btn btn-primary">
        <a class="nav-link" href="index.html">Back to Home</a>
      </button>
    </div>

    <div class="container">
      <div class="row border border-primary border-5">
        <h2 class="text-center my-3 text-success">Two Car</h2>
        <div class="col-10 col-sm-6 mx-auto my-3">
          <div class="">
            <div class="card w-100 border-1">
              <img id="carOneImg" src="..." class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 id="carOneName" class="card-title">Card title</h5>
                <p id="carOneDetails" class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-primary w-50">Price: $<span id="carOnePrice" class="fw-bold"></span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10 col-sm-6 mx-auto my-3">
          <div class="">
            <div class="card w-100 border-1">
              <img id="carTwoImg" src="..." class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 id="carTwoName" class="card-title">Card title</h5>
                <p id="carTwoDetails" class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-primary w-50">Price: $<span id="carTwoPrice" class="fw-bold"></span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javaScript -->
    <script src="./js/car.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
